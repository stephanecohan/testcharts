<!DOCTYPE html>
<html>
	<head>
		<title>stacked | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script src="https://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
		<script src="https://www.amcharts.com/lib/3/serial.js" type="text/javascript"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"colors": [
						"#f4516c",
						"#00c5dc",
						"#21AD77"
					],
					"startDuration": 1,
                    "creditsPosition": "bottom-left",
					"fontFamily": "Roboto",
					"fontSize": 13,
					"categoryAxis": {
						"gridPosition": "start",
						"axisThickness": 0,
						"gridThickness": 0,
						"labelsEnabled": false
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[category]] : [[value]] [[title]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "Dossiers en cours",
							"topRadius": 0,
							"type": "column",
							"valueField": "En cours"
						},
						{
							"balloonText": "[[category]] : [[value]] [[title]]",
							"fillAlphas": 1,
							"id": "AmGraph-2",
							"title": "Dossiers acceptés",
							"type": "column",
							"valueField": "Acceptés"
						},
						{
							"balloonText": "[[category]] : [[value]] [[title]]",
                            "fillAlphas": 1,
							"id": "AmGraph-3",
							"negativeBase": -2,
							"title": "Dossiers payés",
							"type": "column",
							"valueField": "Payés"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"axisFrequency": 0,
							"id": "ValueAxis-1",
							"stackType": "regular",
							"axisAlpha": 0,
							"axisThickness": 0,
							"labelsEnabled": false,
							"tickLength": 0,
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "Commercial 1",
							"En cours": 12,
							"Acceptés": 5,
							"Payés": 3
						},
						{
							"category": "Commercial 2",
							"En cours": 8,
							"Acceptés": 6,
							"Payés": 4
						},
						{
							"category": "Commercial 3",
							"En cours": 16,
							"Acceptés": 1,
							"Payés": 0
						},
                        {
							"category": "Commercial 4",
							"En cours": 21,
							"Acceptés": 8,
							"Payés": 10
						},
						{
							"category": "Commercial 5",
							"En cours": 18,
							"Acceptés": 2,
							"Payés": 9
						},
						{
							"category": "Commercial 6",
							"En cours": 8,
							"Acceptés": 12,
							"Payés": 9
						},
                        {
							"category": "Commercial 7",
							"En cours": 15,
							"Acceptés": 5,
							"Payés": 9
						},
						{
							"category": "Commercial 8",
							"En cours": 3,
							"Acceptés": 1,
							"Payés": 16
						},
						{
							"category": "Commercial 9",
							"En cours": 9,
							"Acceptés": 0,
							"Payés": 15
						}
					]
				}
			);
		</script>
	</head>
	<body style="margin: 40px; padding:0px; background-color: #F5F5F5;">
		<div id="chartdiv" style="width: 100%; height: 270px; background-color: #F5F5F5;"></div>
	</body>
</html>
