<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script src="https://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
		<script src="https://www.amcharts.com/lib/3/pie.js" type="text/javascript"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"innerRadius": "75%",
					"labelRadius": 40,
					"colors": [
						"#f4516c",
						"#00c5dc",
						"#21AD77"
					],
					"labelsEnabled": false,
					"titleField": "category",
					"valueField": "column-1",
					"creditsPosition": "bottom-left",
					"fontFamily": "Roboto",
					"fontSize": 14,
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": false,
						"align": "center",
						"autoMargins": false,
						"fontSize": 14,
						"horizontalGap": 10,
						"left": 0,
						"marginRight": 40,
						"markerBorderThickness": 0,
						"markerLabelGap": 12,
						"markerType": "circle",
						"position": "right",
						"switchable": false,
						"valueText": "[[value]] ( [[percents]]%)",
						"valueWidth": 100,
						"verticalGap": 30
					},
					"titles": [],
					"dataProvider": [
						{
							"category": "En cours",
							"column-1": "18"
						},
						{
							"category": "Acceptés",
							"column-1": "2"
						},
						{
							"category": "Payés",
							"column-1": "9"
						}
					]
				}
			);
		</script>
	</head>
	<body style="margin: 0px; ">
		<div id="chartdiv" style="width: 100%; height: 270px; background-color: #F5F5F5;"></div>
	</body>
</html>
