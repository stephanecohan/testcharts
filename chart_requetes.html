<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/patterns.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"creditsPosition": "top-right",
					"theme": "patterns",
					"categoryAxis": {
						"gridPosition": "start",
						"minVerticalGap": 34
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"labelText": "[[value]]",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "Lundi 30/11",
							"column-1": "23"
						},
						{
							"category": "Mardi 01/12",
							"column-1": "20"
						},
						{
							"category": "Mercredi 02/12",
							"column-1": "17"
						},
						{
							"category": "Jeudi 03/12",
							"column-1": "6"
						},
						{
							"category": "Vendredi 04/12",
							"column-1": "19"
						},
						{
							"category": "Samedi 05/12",
							"column-1": "2"
						},
						{
							"category": "Dimanche 06/12",
							"column-1": "0"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 300px; background-color: #FFFFFF;" ></div>
	</body>
</html>
