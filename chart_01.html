<!DOCTYPE html>
<html>
	<head>
		<title>CBP_chart | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script src="https://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
		<script src="https://www.amcharts.com/lib/3/serial.js" type="text/javascript"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"columnSpacing": 0,
					"rotate": true,
					"colors": [
						"#ff6600",
						"#FCD202",
						"#B0DE09",
						"#0D8ECF",
						"#2A0CD0",
						"#CD0D74",
						"#CC0000",
						"#00CC00",
						"#0000CC",
						"#DDDDDD",
						"#999999",
						"#333333",
						"#990000"
					],
					"startDuration": 1,
					"fontFamily": "Lato",
					"fontSize": 12,
					"thousandsSeparator": " ",
					"categoryAxis": {
						"gridPosition": "start",
						"position": "left",
						"axisThickness": 0,
						"fontSize": 13,
						"ignoreAxisWidth": true,
						"inside": true,
						"offset": -12,
						"tickLength": 0
					},
					"trendLines": [],
					"graphs": [
						{
							"accessibleLabel": "Stock [[category]] [[value]]",
							"balloonText": "Stock [[category]] : [[value]] lots",
							"fillAlphas": 1,
							"fillColors": "",
							"id": "AmGraph-1",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"axisThickness": 0,
							"labelFrequency": 2,
							"showLastLabel": false,
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "< 1 jour",
							"column-1": "1900"
						},
						{
							"category": "5 <> 2 jours",
							"column-1": "2100"
						},
						{
							"category": "10 <> 6 jours",
							"column-1": "550"
						},
						{
							"category": "> 10 jours",
							"column-1": "400"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 200px; background-color: #FFFFFF;" ></div>
	</body>
</html>
